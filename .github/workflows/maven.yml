name: Java CI with Maven

on:
  push:
    branches: [ "dev-be" ]
  pull_request:
    branches: [ "dev-be" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      working-directory: ./server/collusic-be

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package
      
    ## 웹 이미지 빌드 및 도커허브에 push
    - name: web docker build and push
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_REPO }}/collusic-api .
        docker push ${{ secrets.DOCKER_REPO }}/collusic-api

    ## docker compose up
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_ACCESS_KEY_ID }}
        username: ubuntu
        key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        script: |
          sudo docker rm -f $(docker ps -qa)
          sudo docker pull ${{ secrets.DOCKER_REPO }}/collusic-api
          docker-compose up -d
          docker image prune -f

