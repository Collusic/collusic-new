version: '3'

services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  app:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      JASYPT_PASSWORD: ${JASYPT_PASSWORD}
    depends_on:
      - redis
    command: gradle clean verify spring-boot:run -Dspring-boot.run.profiles=dev